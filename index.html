<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <!-- Css Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container">

        <form id="form">
            <span id="titulo" class="display-4">Calcule seu IMC <img id="coracaoImg"src="coracao.png"></span>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input  class="form-control" type="text" id="nome" maxlength="20" placeholder="Digite seu nome" />
            </div>
            <div class="form-group">
                <label for="altura">Altura</label><span class="invisible"> - Altura inválida.</span>
                <input  class="form-control" type="text" id="altura" placeholder="Digite sua altura em centímetros Ex.: 170 (1,70 m)" />
                
            </div>
            <div class="form-group">
                <label for="peso">Peso</label><span class="invisible"> - Peso inválido.</span>
                <input required class="form-control" type="text" id="peso" placeholder="Digite seu peso, sem pontos ou vírgulas. Ex.: 85" />
            </div>

            <button type="submit" id="botaoCalcula" class="btn btn-outline-info btn-lg btn-block">CALCULAR</button>
        </form>
       
        <div class="divFlex">
        <div id="divResultado" class="d-none"></div>
       
        <div id="divDropdown"class="dropdown d-none">
            <button type="button" class="btn btn-info dropbtn">O que pode acontecer ?</button>
            <div class="dropdown-content">
              <p id="dropResultado1"></p>
              <p id="dropResultado2"></p>
              <p id="dropResultado3"></p>
            </div>
          </div>
        </div>
    
    </div>
    
    <button type="button" id="botaoVoltar" class="btn btn-outline-info d-none">Refazer Teste</button>


    <!-- JavaScrip, Jquery - Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="formulario.js"></script>

</body>

</html>
